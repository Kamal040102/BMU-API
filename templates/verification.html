<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify | BMU API</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="center">
        <h2>Verify OTP</h2>
        <div class="verification">
            <form action="/verification" method="post">
                <div class="username">
                    Username : {{username}}
                </div>
                <div class="email">
                    Email : {{email}}
                </div>
                <div class="enterotp">
                    Enter the otp send to your email:
                    <input type="text" name="otp" id="otp" placeholder="Enter OTP here" required>
                    <!-- {{otp}} -->
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
